<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <title>Gmail Layout</title>
</head>
<body>
   <div class="container">
       <div class="header">
           <img class="img" src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r2.png"  alt="" style="width:109px;height:40px">
        </div>
       <div class="right-menu">
           <img src="https://it.stonybrook.edu/sites/default/files/articles/33851/images/new-gmail-compose-button.jpg " width="130" height="50">
           <ul class="list">
               <li>Inbox</li>
               <li>Starred</li>
               <li>Snoozed</li>
               <li>Important</li>
               <li>Sent </li>
               <li>Team</li>
               <li>New RFPs</li>
               <li>Projects</li>
               <li>Personal</li>
               <hr>
           </ul>
           <h3>Meet</h3>
           <h4>Start a meeting</h4>
           <h4>Join a meeting</h4>
       </div>

       <div class="main-menu">Main</div>
       <div class="left-menu1">Left1</div>
       <div class="left-menu2">Left2</div>

   </div> 
</body>
</html>
